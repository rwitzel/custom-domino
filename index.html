<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<title>Custom Domino</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" >
</head>
<body>

  <!-- this style is dynamically updated when the user chooses another width -->
  <style id="domino_width"> .domino_div img { height: 10mm; width: 10mm; } </style>

  <template class="dominoUploadTemplate">
  <div class="template_content">

     <div class="div_num_symbols">
      <label>
          Choose the number of symbols: 
          <!-- with type="range" we could avoid validation ... -->
          <input class="inp_num_symbols" value="{{numSymbols}}" type="number" min="2" max="9" required/>
      </label>
      <br clear="all"/>
    </div>

    <h1>Your custom dominoes</h1>

    <!-- upload areas -->
    <h2>Provide your images</h2>

    {{#nums}}
    <div class="upload_div" data-num="{{.}}">
      <output>
        <img class="thumb" src="img/domino{{.}}.svg" title='' />
      </output>
      <span>Domino {{.}}:</span> <br />Upload image: <input type="file" />
      <br /><input type="text" placeholder="... or image URL"/> <br />
    </div>
    {{/nums}}

    <!-- dominoes -->
    <br clear="all"/>
    <h2>Print your dominoes</h2>
    
    <div class="print_form">
      <label>
          Choose the width of the dominoes: 
          <!-- step="any" allows decimal values -->
          <input class="inp_width" value="{{width}}" type="number" min="5" max="300" step="any"/> <span title="1 mm(millimeter) is 39.37 mil.">mm.</span>
      </label>
      <br/>
      <label>
          Add a frame to ease cutting? 
          <input class="inp_with_frame" type="checkbox" />
      </label>
      <br/>
      <button class="btn_print">Open print dialog</button>
    </div>
    <br clear="all"/>

    {{#dominoes}}
      <div class="domino_div">
        <output>
          <img src="img/blank-domino.svg" title='' data-num="{{upper}}" class="upper"/><br /><img
            src="img/blank-domino.svg" title='' data-num="{{lower}}" />
        </output>
      </div>
      {{#optionalBreak}}<br class="next_domino_line" clear="all"/>{{/optionalBreak}}
    {{/dominoes}}

  </div>
  </template>

  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
