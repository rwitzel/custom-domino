<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<title>Design your domino</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" >
</head>
<body>

  <!-- this style is dynamically updated when the user chooses another width -->
  <style id="domino_width"> .domino_div img { height: 10mm; width: 10mm; } </style>

  <template class="dominoUploadTemplate">
  <div class="template_content">

     <div class="div_num_symbols">
      <label>
          Choose the number of symbols: 
          <!-- with type="range" we could avoid validation ... -->
          <input class="inp_num_symbols" value="{{numSymbols}}" type="number" min="2" max="9" required/>
      </label>
      <br clear="all"/>
    </div>

    <h1>Design your dominoes</h1>

    <!-- upload areas -->
    <h2>Provide your images</h2>

    {{#nums}}
    <div class="upload_div" data-num="{{.}}">
      <output>
        <img class="thumb" src="img/domino{{.}}.svg" title='' />
      </output>
      <span>Domino {{.}}:</span> <br />Upload image: <input type="file" />
      <br /><button class="btn_edit_image">Resize/crop</button>
      <br /><input type="text" placeholder="... or image URL"/> 
    </div>
    {{/nums}}

    <!-- dominoes -->
    <br clear="all"/>
    <h2>Print your dominoes</h2>
    
    <div class="print_form">
      <label>
          Choose the width of the dominoes: 
          <!-- step="any" allows decimal values -->
          <input class="inp_width" value="{{width}}" type="number" min="5" max="300" step="any"/> <span title="1 mm(millimeter) is 39.37 mil.">mm.</span>
      </label>
      <br/>
      <label>
          Add a frame to ease cutting? 
          <input class="inp_with_frame" type="checkbox" />
      </label>
      <br/>
      <button class="btn_print">Open print dialog</button>
    </div>
    <br clear="all"/>

    {{#dominoes}}
      <div class="domino_div">
        <output>
          <img src="img/blank-domino.svg" title='' data-num="{{upper}}" class="upper"/><br /><img
            src="img/blank-domino.svg" title='' data-num="{{lower}}" />
        </output>
      </div>
      {{#optionalBreak}}<br class="next_domino_line" clear="all"/>{{/optionalBreak}}
    {{/dominoes}}

  </div>
  </template>

  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <!-- The style of the resize/crop component are quite nice.
       Therefore, they are imported here directly so that they are used for the entire page. -->
  <style>
      @import url("lib/image-resize-crop-canvas/css/demo.css");
      @import url("lib/image-resize-crop-canvas/css/component.css");
  </style>
    

  <template class="dominoResizeCropTemplate">

    <div class="container">
        <div class="content">
            <header class="codrops-header">
                <h1>Image Resizing &amp; Cropping</h1>
            </header>
            <div class="component">
                <div class="overlay">
                    <div class="overlay-inner">
                    </div>
                </div>
                <!-- This image must be on the same domain as the demo or it will not work on a local file system -->
                <!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
                <img class="resize-image" src="lib/image-resize-crop-canvas/img/image.jpg" alt="image for resizing">
                <button class="btn-crop js-crop">Crop<img class="icon-crop" src="lib/image-resize-crop-canvas/img/crop.svg"></button>
            </div>
            <div class="a-tip">
                <p><strong>Hint:</strong> hold <span>SHIFT</span> while resizing to keep the original aspect ratio.</p>
            </div>
        </div><!-- /content -->
    </div> <!-- /container -->
  </template>

  <!-- these scripts cannot be loaded within the template. Therefore, we include them here. -->
  <script src="lib/image-resize-crop-canvas/js/jquery-2.1.1.min.js"></script>
  <script src="lib/image-resize-crop-canvas/js/component.js"></script>

</body>
</html>
